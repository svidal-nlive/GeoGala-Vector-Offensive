<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="GeoGala: Vector Offensive â€” A modern vertical arcade shooter with geometric enemies and deep upgrade systems.">
  <meta name="keywords" content="game, arcade, shooter, galaga, geometric, canvas">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GeoGala">
  
  <title>GeoGala: Vector Offensive</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0e27;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      line-height: 1.4;
      color: #ffffff;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-app-region: drag;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 
        max(0px, env(safe-area-inset-top))
        max(0px, env(safe-area-inset-right))
        max(0px, env(safe-area-inset-bottom))
        max(0px, env(safe-area-inset-left));
      gap: 1rem;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      width: 800px;
      height: 600px;
      max-width: 100%;
      max-height: 100%;
      background: #0a0e27;
      touch-action: none;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Roboto Mono', monospace;
      font-size: 12px;
      color: #ffffff;
    }

    .debug-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border: 1px solid #00ffff;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      color: #00ffff;
      pointer-events: none;
    }

    .fps-counter {
      display: inline-block;
    }

    /* UI Panels */
    .upgrade-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border-top: 2px solid #00ffff;
      padding: 16px;
      animation: slideUp 0.3s ease-out;
      pointer-events: all;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .upgrade-cards {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .upgrade-card {
      border: 2px solid #00ffff;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 4px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 150px;
      text-align: center;
    }

    .upgrade-card:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
      transform: scale(1.05);
    }

    .upgrade-card.rarity-advanced {
      border-color: #ffaa00;
      background: rgba(255, 170, 0, 0.1);
    }

    .upgrade-card.rarity-vector {
      border-color: #ff00ff;
      background: rgba(255, 0, 255, 0.1);
    }

    .upgrade-name {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .upgrade-stat {
      color: #00ff00;
      font-size: 11px;
    }

    /* Loading screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #00ffff;
      font-family: monospace;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-top-color: #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 14px;
      letter-spacing: 2px;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #000000;
        color: #ffffff;
      }
    }
  </style>
  <script type="module" crossorigin src="/index.C3tsKPOc.js"></script>
  <link rel="stylesheet" crossorigin href="/index.Bm3V6jpe.css">
</head>
<body>
  <div id="app">
    <canvas id="game" width="800" height="600"></canvas>
  </div>

</body>
</html>
